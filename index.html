<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | Blue Bounce</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .webgl-content, #unityContainer {
            width: 100%;
            height: 100%;
        }

        /* hide container at start */
        #unityContainer {
            display: none;
        }
    </style>
    <script>
        var unityInstance = UnityLoader.instantiate(
            "unityContainer",
            "Build/Blue Bounce.json",
            { onProgress: UnityProgress }
        );
    </script>

    <!-- jQuery fallback -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/al=UadGd2tb60SsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        if (typeof jQuery == 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">Blue Bounce</div>
        </div>
    </div>

    <script>
        setTimeout(function () {
            $("#unityContainer").fadeIn();         // fade in Unity
            $("#unityContainer").find("button").click(); // auto click if button exists
        }, 2000);
    </script>
</body>
</html>
